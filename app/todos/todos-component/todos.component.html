<div class="container">
  <div class="row">
    <div class="col">
      <h1>{{ $ctrl.title }}</h1>
    </div>
  </div>
  <div class="input-group flex-nowrap">
    <div class="input-group-prepend">
      <span class="input-group-text" id="addon-wrapping"></span>
    </div>
    <input
      ng-model="ctrl.query"
      type="text"
      class="form-control"
      placeholder="Username"
      aria-label="Username"
      aria-describedby="addon-wrapping"
    />
  </div>
  <ul class="list-group">
    <todo-component
      ng-repeat="todo in $ctrl.todos | filter:ctrl.query"
      todo="todo"
      on-delete="$ctrl.onDelete(todo)"
      on-completed="$ctrl.onCompleted(todo)"
    ></todo-component>
  </ul>
</div>
